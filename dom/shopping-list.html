<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <link rel="stylesheet" type="text/css" href="shopping-list.css">
    
  </head>
  <body>
  <script>
    let input = document.getElementById('item');
    let btn = document.getElementById('btn-add');
    let list = document.getElementById('list');
    function  AddItem(){
      let inputValue = document.getElementById('item').value;
      console.log(inputValue);
      inputValue = "";
      let li = document.createElement('li');
      let span = document.createElement('span');
      let button = document.createElement('button');
      button.textContent = "Delete";
      span.textContent = document.getElementById('item').value;
      li.appendChild(span);
      li.appendChild(button);
      document.getElementById('list').appendChild(li);
      button.onclick = function(){
        li.remove();
      }
      document.getElementById('item').focus();
      document.getElementById('item').value = "";
      console.log(li);
    }
  </script>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button onclick="AddItem()" id="btn-add">Add item</button>
    </div>

    <ul id="list">

    </ul>

    <script>

    </script>
  </body>
</html>
